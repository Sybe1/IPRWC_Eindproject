<mat-toolbar class="mat-elevation-z6">
  <div class="normaal-menu">
    <a mat-button routerLink="home" class="margin-button2 no-underline">WorldWideFashion</a>
  </div>

  <div class="spacer"></div>

  <div class="centered-link">
    <div class="normaal-menu">
      <a mat-button routerLink="home" routerLinkActive="router-link-active" class="no-underline hover-underline">Home</a>
      <a mat-button routerLink="shop" routerLinkActive="router-link-active" class="no-underline hover-underline">Shop</a>
      <a *ngIf="whatIsRoleUser === 'ADMIN'" mat-button routerLink="orders" routerLinkActive="router-link-active" class="no-underline hover-underline">Orders</a>
      <a *ngIf="whatIsRoleUser === 'ADMIN'" mat-button routerLink="admin" routerLinkActive="router-link-active" class="no-underline hover-underline">Admin</a>
    </div>
  </div>

  <div class="dropdown">
    <button class="dropbtn">&#8801;</button>
    <div class="dropdown-content">
      <a routerLink="home" routerLinkActive="router-link-active">Home</a>
      <a routerLink="shop" routerLinkActive="router-link-active">Shop</a>
      <a *ngIf="whatIsRoleUser === 'ADMIN'" routerLink="orders" routerLinkActive="router-link-active">Orders</a>
      <a *ngIf="whatIsRoleUser === 'ADMIN'" routerLink="admin" routerLinkActive="router-link-active">Admin</a>
    </div>
  </div>

  <div class="spacer"></div>

  <a mat-button routerLink="login" class="no-underline">
    <div *ngIf="isLoggedOut">
      Login
    </div>
    <div *ngIf="!isLoggedOut">
      Logout
    </div>
  </a>
  <a mat-button routerLink="liked"><mat-icon>favorite</mat-icon></a>
  <a mat-button routerLink="shoppingcart" class="margin-button"><mat-icon>shopping_cart</mat-icon></a>
</mat-toolbar>
