<app-no-information-found [titleOfInformationNotFound]="'users'" [listOfInformationNotFound]=userInList></app-no-information-found>


<div *ngIf="user">
  <div class="grid grid-cols-5 gap-4 content-start">
    <b>Username</b>
    <b>Address</b>
    <b>Postal Code</b>
    <b>Role</b>
  </div>
  <hr>
  <div class="grid grid-cols-5 gap-4 content-start">
    <p>{{user.username}}</p>
    <p>{{user.address}}</p>
    <p>{{user.postalCode}}</p>
    <p>{{user.role}}</p>
    <p>
      <button (click)="openPopUpService.openPopupEdit(user.username, 'Edit User', PopUpUpdateUserComponent)" class="pl-4 pr-4"><mat-icon>edit</mat-icon></button>
    </p>
  </div>
<!--  <app-user-items-table [user]="user"></app-user-items-table>-->

</div>
