<!--shop.component.html-->
<body>
  <app-header-page [titleOfPage]=NAMEPAGE></app-header-page>

  <div class="container mx-auto mt-8">
    <div class="flex flex-wrap">
      <div class="w-full lg:w-3/12 pr-4 pt-5">
        <app-filter-clothing-type
          [allClothingTypes]="allClothingTypes"
          (clothingTypeFilterChange)="onClothingTypeFilterChange($event)">
        </app-filter-clothing-type>

        <app-filter-target-audience
            [allTargetAudience]="allTargetAudience"
            (targetAudienceFilterChange)="onCheckboxChangeTargetAudience($event)">
        </app-filter-target-audience>
      </div>


      <div class="w-full lg:w-8/12">
        <div class="flex flex-wrap">
          <div *ngFor="let product of products" class=" md:w-1/2 xl:w-1/3 mb-4">
            <div class="pr-3">
                <a routerLink="/productinfo/{{product?.id}}">
                  <app-product-thumbnail-shop [product]="product"></app-product-thumbnail-shop>
                  <app-product-shop-information [product]="product"></app-product-shop-information>
                </a>
                <div class="card-body">
                  <div *ngIf="whatIsRoleUser === 'ADMIN'" class="float-right btn-group btn-group-sm">
                    <button class="bg-blue-800 w-8 h-9" data-original-title="edit" (click)="openPopUpService.openPopupEdit(product.id, 'Edit Product', PopUpUpdateProductComponent)">
                      <span class="text-white"><mat-icon class="pt-1">edit</mat-icon></span>
                    </button>
                    <button class="bg-red-400 w-8 h-9" data-original-title="Delete" (click)="deleteProduct(product)">
                      <span class="text-white"><mat-icon class="pt-1">delete</mat-icon></span>
                    </button>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>

      <div class="pl-14">
       <div *ngIf="whatIsRoleUser === 'ADMIN'">
        <button class="text-white py-2 px-3 rounded-full bg-red-400 font-bold" (click)="openPopUpService.openPopupAdd('Add Product', PopUpUpdateProductComponent)">+</button>
       </div>
      </div>

    </div>
  </div>
</body>
