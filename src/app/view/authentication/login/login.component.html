<div class="pb-1">
  <label>Username</label>
  <input type="username" name="username" id="username" [(ngModel)]="loginObj.username" class="bg-gray-50 border w-full p-2.5 border-red-200" placeholder="username" required="">
</div>
<div>
  <label>Password</label>
  <div class="relative">
    <input [type]="showPassword ? 'text' : 'password'" name="password" [(ngModel)]="loginObj.password" placeholder="••••••••" class="bg-gray-50 border w-full p-2.5 border-red-200" required>
    <button alt="hide"
            (click)="showPassword = !showPassword"
            [class.hide]="!showPassword"
            class="absolute inset-y-0 right-0 pr-2.5 top-1/2 transform -translate-y-1/2">
      <mat-icon>remove_red_eye</mat-icon>
    </button>
  </div>
</div>
<br>
<div>
  <re-captcha (resolved)="wasCaptchaSuccesful($event)" siteKey="6LdKmEopAAAAAEf7huVJyIjwaUB29MOJmbncQCQc"></re-captcha>
</div>
