<app-header-page [namePage]=namePage></app-header-page>

<div class="flex flex-col items-center justify-center pt-12">
  <div class="w-full rounded-lg shadow border max-w-md border-gray-700">
    <div class="space-y-4 p-8">
      <div *ngIf="isLoginOrLogout">
        <form class="space-y-4 md:space-y-6" action="#">
          <div *ngIf=isLoginMode>
            <div class="pb-1">
              <label>Username</label>
              <input type="username" name="username" id="username" [(ngModel)]="loginObj.username" class="bg-gray-50 border w-full p-2.5 border-red-200" placeholder="username" required="">
            </div>
            <div>
              <label>Password</label>
              <input type="password" name="password" id="password" [(ngModel)]="loginObj.password" placeholder="••••••••" class="bg-gray-50 border w-full p-2.5 border-red-200" required="">
            </div>
          </div>

          <div *ngIf=!isLoginMode>
            <div class="pb-1">
              <label>Username</label>
              <input type="username" name="username" [(ngModel)]="signUpObj.username" class="bg-gray-50 border w-full p-2.5 border-red-200" placeholder="username" required="">
            </div>
            <div class="pb-1">
              <label>Password</label>
              <input type="password" name="password" [(ngModel)]="signUpObj.password" placeholder="••••••••" class="bg-gray-50 border w-full p-2.5 border-red-200" required="">
            </div>
            <div class="pb-1">
              <label>First Name</label>
              <input type="firstName" name="firstName" [(ngModel)]="signUpObj.firstName" class="bg-gray-50 border w-full p-2.5 border-red-200" placeholder="name" required="">
            </div>
            <div class="pb-1">
              <label>Last Name</label>
              <input type="lastName" name="lastName" [(ngModel)]="signUpObj.lastName" class="bg-gray-50 border w-full p-2.5 border-red-200" placeholder="name" required="">
            </div>
            <div class="pb-1">
              <label>Email</label>
              <input type="email" name="email" [(ngModel)]="signUpObj.email" class="bg-gray-50 border w-full p-2.5 border-red-200" placeholder="email" required="">
            </div>
            <div class="pb-1">
              <label>Address</label>
              <input type="address" name="address" [(ngModel)]="signUpObj.address" class="bg-gray-50 border w-full p-2.5 border-red-200" placeholder="address" required="">
            </div>
            <div>
              <label>Postal Code</label>
              <input type="postalCode" name="postalCode" [(ngModel)]="signUpObj.postalCode" class="bg-gray-50 border w-full p-2.5 border-red-200" placeholder="postal code" required="">
            </div>
          </div>

          <button id="submitButton" type="submit" (click)="onLogin()" class="">{{ isLoginMode ? 'Login' : 'Sign Up'}}</button>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            {{ isLoginMode ? 'Don’t have an account yet?' : 'Already have an account?'}} <button (click)="onSwitchMode()" class="font-medium text-primary-600 hover:underline dark:text-primary-500">{{ isLoginMode ? 'Sign Up' : 'Login'}}</button>
          </p>
        </form>
      </div>
      <div *ngIf="!isLoginOrLogout">
        <app-logout></app-logout>
      </div>
    </div>
  </div>
</div>
