<form [formGroup]="myform" (ngSubmit)="saveOrder()" class="max-w-md mx-auto">
  <h1 mat-dialog-title>{{ data.title }}</h1>
  <div mat-dialog-content>
    <div>
      <mat-form-field>
        <mat-label>Amount</mat-label>
        <input formControlName="amount" matInput />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>User</mat-label>
        <mat-select formControlName="username">
          <mat-option *ngFor="let user of users" [value]="user.username">{{ user.username }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary">Save</button>
    <button (click)="closePopup()" mat-raised-button color="warn">Close</button>
  </div>
</form>
