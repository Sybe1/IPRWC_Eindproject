<!--order.component.html-->

<app-header-page [namePage]=namePage></app-header-page>

<div class="flex flex-col items-center justify-center pt-12">
  <div class="w-full rounded-lg shadow border max-w-xl border-gray-700">
    <div class="space-y-4 p-8">
      <p class="text-xl text-center">Orders</p>

      <div *ngIf="orders.length === 0">
        <p>No orders.</p>
      </div>

      <div *ngIf="orders.length > 0">
        <div *ngFor="let order of orders">
          <p>{{order.id}}</p>
          <p>{{order.amount}}</p>
          <p>{{order.product.id}}</p>
          <p>{{order.user.id}}</p>
        </div>
      </div>



    </div>
  </div>
</div>
