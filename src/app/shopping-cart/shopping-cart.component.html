<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

<br><br>
<div class="col-lg-3">
  <div class="card">
    <div class="card-heading" data-toggle="collapse" data-target="#clothingTypeFilters">
      <br>
      <b> <span id="clothingTypeHeading">CLOTHING TYPE</span> &nbsp;<i id="clothingTypeIcon" class="fa fa-angle-down"></i></b>
    </div>
    <div class="card-body collapse" id="clothingTypeFilters">
      <div *ngFor="let product of allClothingTypes">
        <section class="example-section">
          <mat-checkbox class="example-margin" (change)="onCheckboxChangeClothingType(product)" checked="true">
            {{product}}
          </mat-checkbox>
        </section>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-heading" data-toggle="collapse" data-target="#categoriesFilters">
      <br>
      <b> <span id="categoriesHeading">CATEGORIES</span> &nbsp;<i id="categoriesIcon" class="fa fa-angle-down"></i></b>
    </div>
    <div class="card-body collapse" id="categoriesFilters">
      <div *ngFor="let product of allTargetAudience">
        <section class="example-section">
          <mat-checkbox class="example-margin" (change)="onCheckboxChangeTargetAudience(product)" checked="true">
            {{product}}
          </mat-checkbox>
        </section>
      </div>
    </div>
  </div>
</div>
