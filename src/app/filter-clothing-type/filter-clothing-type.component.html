<!--filter-clothing-type.component.html-->

<div class="card">
  <div class="card-body">
    <div *ngFor="let product of allClothingTypes">
      <section>
        <input type="checkbox" (change)="onCheckboxChangeClothingType(product)" [checked]="selectedClothingTypes.includes(product)">
        {{product}}
      </section>
    </div>
  </div>
</div>
