<br><br>
<div class="col-lg-3">
  <div class="card">
    <div class="card-heading" data-toggle="collapse" data-target="#clothingTypeFilters">
      <br>
      <b> <span id="clothingTypeHeading">CLOTHING TYPE</span> &nbsp;<i id="clothingTypeIcon" class="fa fa-angle-down"></i></b>
    </div>
    <div class="card-body collapse" id="clothingTypeFilters">
      <div *ngFor="let product of allClothingTypes">
        <section>
          <mat-checkbox (change)="onCheckboxChangeClothingType(product)" checked="true">
            {{product}}
          </mat-checkbox>
        </section>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-heading" data-toggle="collapse" data-target="#categoriesFilters">
      <br>
      <b> <span id="categoriesHeading">CATEGORIES</span> &nbsp;<i id="categoriesIcon" class="fa fa-angle-down"></i></b>
    </div>
    <div class="card-body collapse" id="categoriesFilters">
      <div *ngFor="let product of allTargetAudience">
        <section>
          <mat-checkbox (change)="onCheckboxChangeTargetAudience(product)" checked="true">
            {{product}}
          </mat-checkbox>
        </section>
      </div>
    </div>
  </div>
</div>


<div class="container" id="main-container">
  <div>
    <h1>Add Product</h1>
    <button class="btn btn-primary btn-block" (click)="addProduct()">
      Add
    </button>
    <br>
  </div>

  <div class="row">
    <div *ngFor="let product of products" class="col-md-6 col-xl-4">
      <div class="card m-b-30">
        <div class="card-body row">
          <div class="col-6">
            <a ><img src="{{product?.imageUrl}}" alt="" class="img-fluid w-60"></a>
          </div>
          <div class="col-6 card-title align-self-center mb-0">
            <h5>{{product?.productName}}</h5>
            <p class="m-0">
              â‚¬{{product?.price}}
            </p>
          </div>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><i></i>Type : <br> {{product?.clothingType}}</li>
          <li class="list-group-item"><i></i>Stock : <br> {{product?.stock}}</li>
          <li class="list-group-item"><i></i>Audience : <br> {{product?.targetAudience}}</li>
        </ul>
        <div class="card-body">
          <div class="float-right btn-group btn-group-sm">
            <a (click)="editProduct(product?.id)" class="btn btn-primary"><i class="fa fa-pencil"></i> </a>
            <a class="btn btn-danger tooltips" data-original-title="Delete" (click)="deleteProduct(product)"><i class="fa fa-times"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
