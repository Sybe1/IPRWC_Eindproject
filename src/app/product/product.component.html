
<!--product.component.html-->
<br><br>
<body>
  <div class="container mx-auto mt-8">
    <div class="flex flex-wrap">
      <div class="w-full lg:w-4/4 pr-4">
        <div *ngIf="role" class="mb-4">
          <button class="bg-blue-500 text-white py-2 px-4 block w-full" (click)="addProduct()">
            Add Product
          </button>
        </div>
      </div>

      <div class="w-full lg:w-1/4 pr-4">
        <div (click)="toggleClothingTypeCollapse()" class="cursor-pointer mb-2">
          <b>CLOTHING TYPE ▼</b>

        </div>
        <div *ngIf="!isClothingTypeCollapsed">
          <app-filter-clothing-type
            [allClothingTypes]="allClothingTypes"
            (clothingTypeFilterChange)="onClothingTypeFilterChange($event)">
          </app-filter-clothing-type>
        </div>

        <div (click)="toggleTargetAudienceCollapse()" class="cursor-pointer mb-2">
          <b>TARGET AUDIENCE ▼</b>
        </div>
        <div *ngIf="!isTargetAudienceCollapsed">
        <app-filter-target-audience
            [allTargetAudience]="allTargetAudience"
            (targetAudienceFilterChange)="onCheckboxChangeTargetAudience($event)">
          </app-filter-target-audience>
        </div>
      </div>

      <div class="w-full lg:w-3/4">


        <div class="flex flex-wrap">
          <div *ngFor="let product of products" class="w-full md:w-1/2 xl:w-1/3 mb-4">
              <div class="card">
                <a routerLink="/productinfo">
                  <div class="card-body">
                    <a><img src="{{product?.imageUrl}}" alt="" class="img-fluid w-full product-image"></a>
                    <h5 class="card-title">{{product?.productName}}</h5>
                    <p class="card-text">
                      €{{product?.price}}
                    </p>
                  </div>
                </a>
                <div class="card-body">
                  <div *ngIf="role" class="float-right btn-group btn-group-sm">
                    <a (click)="editProduct(product?.id)" class="btn btn-primary">
                      <i class="fas fa-pencil-alt text-white" ></i>
                    </a>
                    <a class="btn btn-danger tooltips" data-original-title="Delete" (click)="deleteProduct(product)">
                      <i class="fas fa-times text-white"></i>
                    </a>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
