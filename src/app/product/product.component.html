
<!--product.component.html-->
<body>
  <div class="bg-red-100 ">
    <p class="pt-10 pl-80 text-2xl font-semibold">Shop</p>
    <div class="pb-10">
      <p class="pl-80 inline">Home > </p>
      <p class="pb-10 inline text-gray-400">Shop</p>
    </div>
  </div>
  <div class="container mx-auto mt-8">
    <div class="flex flex-wrap">



      <div class="w-full lg:w-3/12 pr-4 pt-5">
        <div (click)="toggleClothingTypeCollapse()" class="cursor-pointer mb-2">
          <b class="inline">Clothing Type</b>
          <p class="inline pl-24">▼</p>
        </div>
        <div *ngIf="!isClothingTypeCollapsed">
          <app-filter-clothing-type
            [allClothingTypes]="allClothingTypes"
            (clothingTypeFilterChange)="onClothingTypeFilterChange($event)">
          </app-filter-clothing-type>
        </div>

        <div (click)="toggleTargetAudienceCollapse()" class="cursor-pointer mb-2">
          <b class="inline">Target Audience</b>
          <p class="inline paddingFilters">▼</p>
        </div>
        <div *ngIf="!isTargetAudienceCollapsed">
        <app-filter-target-audience
            [allTargetAudience]="allTargetAudience"
            (targetAudienceFilterChange)="onCheckboxChangeTargetAudience($event)">
        </app-filter-target-audience>
        </div>
      </div>

      <div class="w-full lg:w-8/12">
        <div class="flex flex-wrap">
          <div *ngFor="let product of products" class="w-full md:w-1/2 xl:w-1/3 mb-4">
              <div class="card">
                <a routerLink="/productinfo/{{product?.id}}">
                  <div class="card-body">
                    <a><img src="{{product?.imageUrl}}" alt="" class="border-4 border-red-200 img-fluid w-full product-image pb-2 pt-2 pr-2 pl-2" [ngStyle]="{'background-image': 'url(' + image + ')', 'background-size': 'cover'}"></a>
                    <p class="font-bold ">{{product?.productName}}</p>
                    <p>{{product?.clothingType}} - {{product?.targetAudience}}</p>
                    <p class="">
                      €{{product?.price}}
                    </p>
                  </div>
                </a>
                <div class="card-body">
                  <div *ngIf="role" class="float-right btn-group btn-group-sm">
                    <button class="bg-blue-800" data-original-title="Delete" (click)="deleteProduct(product)">
                      <span class="text-white pr-2 pl-2 pb-2 pt-2">edit</span>
                    </button>
                    <button class="bg-red-400" data-original-title="Delete" (click)="deleteProduct(product)">
                      <span class="text-white pr-2 pl-2 pb-2 pt-2">delete</span>
                    </button>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>

      <div class="pl-14">
       <div *ngIf="role">
        <button class="text-white py-2 px-3 rounded-full bg-red-400 font-bold" (click)="addProduct()">+</button>
       </div>
      </div>

    </div>
  </div>
</body>
