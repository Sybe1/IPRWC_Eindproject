    <a>

    </a>
    <div class="flex-1">
      <h5>{{ product?.productName }}</h5>
      <h5>€{{ product?.price }}
      </h5>

<!--        €{{ product?.price }}-->
<!--      </p>-->
      <!-- Voeg hier de hoeveelheid toe indien nodig -->
    </div>
