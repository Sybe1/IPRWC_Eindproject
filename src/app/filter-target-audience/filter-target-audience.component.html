<!--filter-target-audience.component.html-->



<div class="card">
  <div class="card-body">
    <div *ngFor="let product of allTargetAudience">
      <section>
        <input type="checkbox" (change)="onCheckboxChangeTargetAudience(product)" [checked]="selectedTargetAudience.includes(product)">
        {{product}}
      </section>
    </div>
  </div>
</div>
